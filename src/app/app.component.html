<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>{{title}} | {{panelType}}</h1>

    <span class="app-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>

<app-preview-panel *ngIf="isPreview()" (switchMode)="switchPanelTypeToEditor()"></app-preview-panel>
<app-editor-mode *ngIf="!isPreview()" (switchPreview)="switchPanelTypeToPreview()"></app-editor-mode>
