<div class="window-wrapper">
  <div class="addnewitem">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Adding new image</mat-card-title>
          <mat-card-subtitle>Please add URL address and Image Title in the inputs below</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form class="example-form">
            <mat-form-field class="example-full-width">
              <input name="pictureUrlInput" matInput class="example-full-width" placeholder="Url address: https://" required
                     [formControl]="urlFormControl"
                     (blur)="saveValue($event.target)"
                     (keyup)="saveValue($event.target)">
              <mat-error *ngIf="urlFormControl.hasError('url') && !urlFormControl.hasError('required')">
                Please enter a valid url address
              </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input name="tooltipInput" matInput #message maxlength="42" placeholder="Tooltip" required
                     (blur)="saveValue($event.target)"
                     (keyup)="saveValue($event.target)"
                     (keyup.enter)="saveNewItem()">
              <mat-hint align="end">{{message.value.length}} / 42</mat-hint>
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button
                  (click)="saveNewPicture()"
                  (keyup.enter)="saveNewPicture()">Save</button>
          <button mat-button
                  (click)="closeLightBox()">Cancel</button>
        </mat-card-actions>
      </mat-card>
  </div>
</div>
